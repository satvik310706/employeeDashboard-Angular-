<div class="login-wrapper">
    <div class="login-box">
        <h2 class="login-title">Employee Login</h2>
        <form class="login-form" #f="ngForm" (ngSubmit)="login()">
            <!-- Email Field -->
            <div class="form-group">
                <input type="email" id="email" class="login-input floating-input" name="email"
                    [(ngModel)]="loginObj.emailId" required #uname="ngModel" />
                <label for="email" class="floating-label">Email ID</label>
                <span class="text-danger" *ngIf="uname.errors?.['required'] && uname.touched">
                    * Email is required
                </span>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <input type="password" id="password" class="login-input floating-input" name="password"
                    [(ngModel)]="loginObj.password" required #pas="ngModel" />
                <label for="password" class="floating-label">Password</label>
                <span class="text-danger" *ngIf="pas.errors?.['required'] && pas.touched">
                    * Password is required
                </span>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="signup-redirect">
            <span>Don't have an account?</span>
            <a routerLink="/signin" class="signin-link">Sign In</a>
        </div>
    </div>
</div>
